<html>
    <head>
        <title>Ajax Call on Duty</title>
        <link rel="stylesheet" href="style.css" type="text/css" />        
    </head>
    <body>
        <h1>Output</h1>
        <table>
            <thead>
                <th>SID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>CGPA</th>
                <th>Batch</th>
            </thead>
            <tbody id="output">
                <!--<div id="output"></div>-->
            </tbody>
        </table>
        
        <form method="post" action="add.php" id="newForm" >
        <h3>Add Student</h3>
            <div>

                <input type="number" name="sid" placeholder="Please Enter the SID" />
            </div>
            <div>
                <label for="first">First Name: </label>
                <input type="text" name="first" placeholder="Please Enter the First Name" />

            </div>

            </div>

                <input type="text" name="batch" placeholder="Please Enter the Batch" />
            </div>
            <input type="submit" value="ADD" />
